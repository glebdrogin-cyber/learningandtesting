<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Neue Aufgabe</title>
</head>
<body>
    <h1>Neue Aufgabe hinzufügen</h1>
    <form method="POST" action="{{ url_for('add') }}">

        <input type="text" name="task" id="task" required>

    </form>
    <a href="{{ url_for('index') }}">Zurück zur Liste</a>
</body>
</html>
